<div >
  <div class="col-12">
    <div class="crud-controls">
      <div class="crud-control-button-group">
        <button mat-raised-button (click)="showAddObjectModal()">
          <i class="material-icons">&#xE7FE;</i>
          Add new {{modelName}}
        </button>
        <button mat-raised-button *ngIf="bulkActions === true" (click)="deleteSelectedObject()">
          <i class="material-icons">&#xE92B;</i>
          Delete selected {{modelName}}s
        </button>
      </div>
      <div class="crud-control-bulk-actions-wrapper">
        <mat-slide-toggle [(ngModel)]="bulkActions">Bulk actions</mat-slide-toggle>
      </div>
    </div>
  </div>
  <hr>
  <div class="col-12">
    <div *ngIf="objectList !== '' && !bulkActions && modelName === 'employee'">
      <app-employees-main [employeeList]="objectList" [bulkActions]="bulkActions"></app-employees-main>
    </div>
    <div *ngIf="objectList !== '' && !bulkActions && modelName === 'position'">
      <app-positions-main [positionList]="objectList" [bulkActions]="bulkActions"></app-positions-main>
    </div>
    <div *ngIf="objectList !== '' && !bulkActions && modelName === 'schedule'">
      <app-schedules-main [scheduleList]="objectList" [bulkActions]="bulkActions"></app-schedules-main>
    </div>
  </div>
  <div *ngIf="bulkActions">
    <hr>
    <div class="col-12 crud-control-mark-all-checkbox">
      <mat-checkbox labelPosition="before">Mark all</mat-checkbox>
    </div>
  </div>
</div>
