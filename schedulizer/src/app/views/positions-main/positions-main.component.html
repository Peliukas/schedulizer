<mat-selection-list *ngIf="bulkActions === true">
  <mat-list-option *ngFor="let position of positionList">{{position.doc.job_title}}</mat-list-option>
</mat-selection-list>
<div *ngIf="!bulkActions">
  <mat-expansion-panel *ngFor="let position of positionList">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <strong>{{position.id }}</strong>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="position-list-item-content">
      <div class="flex-space-between">
        <div class="input-field-wrapper">
          <mat-form-field>
            <input matInput placeholder="Position ID" disabled id="position_id" [(ngModel)]="position.id">
          </mat-form-field>
        </div>
        <div class="input-field-wrapper">
          <mat-form-field>
            <input placeholder="Job title" matInput id="job_title" [(ngModel)]="position.doc.job_title">
          </mat-form-field>
        </div>
        <div class="input-field-wrapper">
          <mat-form-field>
            <input matInput placeholder="Description" id="description" [(ngModel)]="position.doc.description">
          </mat-form-field>
        </div>
        <div class="input-field-wrapper">
          <mat-form-field>
            <input matInput placeholder="Pay" id="pay" [(ngModel)]="position.doc.pay">
          </mat-form-field>
        </div>
      </div>
      <div class="flex">
        <button mat-raised-button
                (click)="saveChanges({id: position.id})">
          <i class="material-icons">&#xE161;</i>
          Save changes
        </button>
        <button (click)="deleteSelectedPosition(position.id)" mat-raised-button><i
          class="material-icons">&#xE92B;</i> Delete position
        </button>
      </div>
    </div>
  </mat-expansion-panel>
</div>
